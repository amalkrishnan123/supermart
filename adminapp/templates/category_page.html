{% extends "base_page.html" %}
{% block content %}

<div>
    <table class="table table-bordered">
        <thead class='table-dark'>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for i in category %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.description }}</td>
                <td>
                    <div class="d-flex align-items-center gap-2 flex-wrap">

                        <!-- Edit Button -->
                        <a class="btn btn-sm btn-primary d-flex align-items-center"
                           data-bs-toggle="modal"
                           data-bs-target="#editModal{{ i.id }}">
                           <i class="bi bi-pencil"></i>Edit
                        </a>

                        <!-- Delete -->
                        <a href="{% url 'delete_category' i.id %}" class="btn btn-sm btn-danger d-flex align-items-center">
                           <i class="bi bi-trash3"></i>Delete
                        </a>

                        <!-- Block -->
                         {% if i.is_available  %}
                        <a href="{% url "block_category" i.id%}" class="btn btn-sm btn-warning d-flex align-items-center">
                           <i class="bi bi-ban"></i>Block
                        </a>
                        {% else %}
                        <a href="" class="btn btn-sm btn-danger d-flex align-items-center">
                           <i class="bi bi-ban"></i>Blocked
                        </a>
                        {% endif %}
                        <!-- Unblock -->
                        <a href="{% url "unblock_category" i.id %}" class="btn btn-sm btn-success d-flex align-items-center">
                           Unblock
                        </a>

                    </div>

                    <!-- Edit Modal (unique per item) -->
                    <div class="modal fade" id="editModal{{ i.id }}" tabindex="-1"
                         aria-labelledby="editModalLabel{{ i.id }}" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">

                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editModalLabel{{ i.id }}">Edit Category</h1>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>

                          <div class="modal-body">
                            <form method="post" action="{% url 'edit_category' i.id %}">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control"
                                           value="{{ i.name }}" name="name">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control"
                                           value="{{ i.description }}" name="description">
                                </div>

                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>
                          </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                          </div>

                        </div>
                      </div>
                    </div>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<a href="{% url 'add_category' %}" class="btn btn-primary">Add category</a>

{% endblock content %}
