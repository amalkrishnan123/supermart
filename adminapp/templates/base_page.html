<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="{% url "admin_dash" %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'all_products' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'all_category' %}">Category</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "logout_admin" %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

{% if messages %}
<div id="django-messages"
     class="position-fixed top-0 start-50 translate-middle-x mt-3"
     style="z-index: 1055; width: auto; max-width: 90%;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center"
         role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const alerts = document.querySelectorAll('.alert');

    setTimeout(function () {
        alerts.forEach(function (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');

            setTimeout(() => alert.remove(), 300);
        });
    }, 1000); // 1 seconds
});
</script>

</body>
</html>
