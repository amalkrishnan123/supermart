{% extends "navbar.html" %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 400px;">

        <h4 class="text-center mb-3 text-primary">Forgot Password</h4>
        <p class="text-center text-muted mb-4">
            Enter your registered email to reset your password.
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold text-primary">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter Registered Email"
                    {% comment %} autocomplete="off" {% endcomment %}
                >

                {% if form.email.errors %}
                    <p class="text-danger small mt-1">
                        {{ form.email.errors.0 }}
                    </p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                Submit
            </button>
        </form>

        <a href="{% url 'login_view' %}" class="btn btn-outline-primary w-100 mt-3">
            Back to Login
        </a>

    </div>
</div>

{% endblock content %}
