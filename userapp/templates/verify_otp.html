{% extends "navbar.html" %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4" style="max-width: 380px; width: 100%;">
        <h4 class="text-center mb-3">OTP Verification</h4>
        <p class="text-center text-muted">Enter the 6-digit code sent to your email</p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between otp-container">
                <input type="text" maxlength="6" class="otp-input" name="otp1" required>

            <button class="btn btn-primary w-100 mt-4">Verify OTP</button>
        </form>
    </div>
</div>


{% endblock content %}
