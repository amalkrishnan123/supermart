{% extends "navbar.html" %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 450px;">

        <h4 class="text-center mb-3 text-primary">Edit User Details</h4>
        <p class="text-center text-muted mb-4">
            Update your account and address details
        </p>

        <form method="post">
            {% csrf_token %}

            <!-- USERNAME -->
            <div class="mb-3">
                <label class="fw-bold text-primary">Username</label>
                <input type="text" class="form-control bg-light" 
                       name="username" value="{{ customer.user.username }}">
            </div>

            <!-- NEW PASSWORD -->
            <div class="mb-3">
                <label class="fw-bold text-primary">New Password</label>
                <input type="password" class="form-control bg-light" 
                       name="password" placeholder="Enter new password (optional)">
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <label class="fw-bold text-primary">Email</label>
                <input type="text" class="form-control bg-light" 
                       name="email" value="{{ customer.user.email }}">
            </div>

            <!-- MOBILE -->
            <div class="mb-3">
                <label class="fw-bold text-primary">Mobile</label>
                <input type="text" class="form-control bg-light" 
                       name="mobile" value="{{ customer.mobile }}">
            </div>

            <hr>
            <h5 class="text-primary text-center mb-3">Address Details</h5>

            <!-- ADDRESS -->
            <div class="mb-3">
                <label class="fw-bold text-primary">Address</label>
                <input type="text" class="form-control bg-light" 
                       name="address" value="{{ address.address }}">
            </div>

            <!-- PINCODE -->
            <div class="mb-3">
                <label class="fw-bold text-primary">Pincode</label>
                <input type="number" class="form-control bg-light" 
                       name="pincode" value="{{ address.pincode }}">
            </div>

            <!-- DISTRICT -->
            <div class="mb-3">
                <label class="fw-bold text-primary">District</label>
                <input type="text" class="form-control bg-light" 
                       name="district" value="{{ address.district }}">
            </div>

            <!-- STATE -->
            <div class="mb-3">
                <label class="fw-bold text-primary">State</label>
                <input type="text" class="form-control bg-light" 
                       name="state" value="{{ address.state }}">
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
        </form>

    </div>
</div>

{% endblock content %}
