<!DOCTYPE html>
<html lang="en">
<head>
    <!--nevercache-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
{% block navtag %}
<nav class="navbar navbar-expand-lg  bg-dark fixed-top mb-2">
    <div class="container">

        <!-- Left: Profile -->
        <a class="navbar-brand text-warning" href="{% url 'profile' %}">
            Profile
        </a>

        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="mainNavbar">

            <!-- Left Navigation -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'user_dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url "view_wishlist" %}">Wishlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url "my_order" %}">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url "view_cart" %}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'logout_view' %}">Logout</a>
                </li>
            </ul>

            <!-- Search Block -->
            <div class="me-3">
                {% block search %}{% endblock %}
            </div>

            <!-- Username (Right Side) -->
            <div class="text-end">
                {% block username %}{% endblock %}
            </div>

        </div>
    </div>
</nav>
{% endblock navtag %}
<!-- Main Page Content -->
<div class="container pt-4" style="margin-top: 50px;">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
